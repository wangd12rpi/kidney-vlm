data:
  source:
    name: tcga
    download:
      enabled: true
      skip_existing: true
      include:
        pathology: true
        radiology: true
        reports: true
      max_pathology_downloads:
      max_report_downloads:
      max_radiology_series_downloads:
      max_series_per_study:
    tcga:
      project_ids:
        - TCGA-KIRC
        - TCGA-KIRP
        - TCGA-KICH
      split_ratios:
        train: 0.9
        test: 0.1
      gdc:
        base_url: https://api.gdc.cancer.gov
        timeout_seconds: 120
        page_size: 200
        max_retries: 3
        retry_backoff_seconds: 2.0
        max_cases:
        max_pathology_files:
        max_report_files:
        fetch_ssm_mutations: true
        max_ssm_hits:
        mutation_gene_panel:
          - VHL
          - PBRM1
          - BAP1
          - SETD2
          - KDM5C
          - MTOR
          - TP53
          - PTEN
          - TSC1
          - TSC2
          - FH
          - MET
          - FLCN
          - PIK3CA
          - ARID1A
        pathology_data_formats:
          - SVS
        pathology_data_types:
          - Slide Image
        report_data_formats:
          - PDF
        report_data_types:
          - Pathology Report
          - Clinical Supplement
        report_data_categories:
          - Clinical
      tcia:
        enabled: true
        base_url: https://services.cancerimagingarchive.net/nbia-api/services
        api_version: v1
        timeout_seconds: 120
        max_retries: 3
        retry_backoff_seconds: 2.0
        fetch_series_metadata: true
        collections: []
        max_studies_per_collection:
        max_series_per_study_metadata:
